    <script>
     var n1 = Number.parseInt(window.prompt('Digite um numero'))  //window prompt recebe string 
     var n2 = Number.parseInt(window.prompt('Digite outro numero'))// Usando Number.parseInt( ) para transformar em numero inteiro 
     // para numeros Perciais usamos Number.parseFloat( )
     // Usando somente (Number, o proprio programa escolher se é interiro ou parcial)
     // Para converçao de numero para string usamos String( ) ou ( ).toString( )
     
     var s = n1 + n2
     window.alert(`A soma de ${n1} + ${n2} é igual a ${s}`) // Cuidado Usamostempletes string (´´) e nao ''
     // + Para adição (NUMBER + NUNMBER)
     // + Para concatenação (STRING + STRING)

    </script>
