<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificação" onclick="cancular()">
    <div id="res">

    </div>

    <script>
        function cancular(){
        var txtv = window.document.getElementById('txtvel')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = ` Sua velocidade atual é de <strong>${vel}km/h</strong> `
            if (vel > 60) {
                res.innerHTML += 'Dirija com cuidado, <strong>Voce foi multado</strong> '   
            } else {
                res.innerHTML += "  Tenha uma Boa Viagem"
            }
    }    
    </script>
    
</body>
</html>
